<h2 class="text-2xl font-semibold mb-4">🐳 Docker</h2>
<ul class="list-disc list-inside space-y-2">
  <li><strong>Listar contenedores:</strong> <code>docker ps -a</code></li>
  <li><strong>Construir imagen:</strong> <code>docker build -t nombre .</code></li>
  <li><strong>Ver logs:</strong> <code>docker logs container_id</code></li>
</ul>
