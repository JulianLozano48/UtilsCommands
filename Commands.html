<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Useful Commands</title>
  <link rel="icon" href="images/svg/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/c37a51f0bf.js" crossorigin="anonymous"></script>
  
  <!-- Vincula el archivo CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white p-5 border-r border-gray-300 hidden md:block">
      <div class="flex items-center justify-center gap-4 mb-6">
        <img src="images/svg/docs.svg" alt="Ícono" class="w-12 h-12"/>
        <h3 class="text-2xl font-bold">Commands</h3>
      </div>
	  <hr>
	  
    <nav class="space-y-3">
      <button onclick="loadSection('bash')" class="flex items-center w-full text-left text-blue-600 hover:underline gap-2">
        <i class="fa-solid fa-terminal text-base leading-none" id="buttonBash"></i>
        <span>Terminal / Bash</span>
      </button>
      <button onclick="loadSection('docker')" class="flex items-center w-full text-left text-blue-600 hover:underline gap-2">
        <i class="fa-brands fa-docker text-base leading-none" id="buttonDocker"></i>
        <span>Docker</span>
      </button>
      <button onclick="loadSection('django')" class="flex items-center w-full text-left text-blue-600 hover:underline gap-2">
        <i class="fa-brands fa-python text-base leading-none" id="buttonDjango"></i>
        <span>Django</span>
      </button>
      <button onclick="loadSection('git')" class="flex items-center w-full text-left text-blue-600 hover:underline gap-2">
        <i class="fa-brands fa-git-alt text-base leading-none" id="buttonGit"></i>
        <span>Git</span>
      </button>
      <button onclick="loadSection('sql')" class="flex items-center w-full text-left text-blue-600 hover:underline gap-2">
        <i class="fa-solid fa-database text-base leading-none" id="buttonSQL"></i>
        <span>SQL</span>
      </button>
    </nav>
    </aside>

    <!-- Contenido dinámico -->
    <main class="flex-1 p-6">
      <div id="info-section" class="flex items-center justify-center gap-4 mb-6">
        <div id="icon-placeholder" class="text-4xl"></div>
        <h1 class="text-4xl font-bold" id="title">Comandos Útiles</h1>
      </div>

      <div id="content" class="relative bg-white p-6 rounded-xl shadow overflow-hidden">
        <div id="watermark" class="absolute text-[100px] text-black/5 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -rotate-12 pointer-events-none z-0"></div>
        <div id="section-content" class="relative z-10">
          <p>Selecciona una categoría desde la barra lateral para ver los comandos.</p>
        </div>
      </div>
    </main>

  <!-- Vincula el archivo JavaScript -->
  <script src="js/script.js"></script>

</body>
</html>
